{extend name='common/_container'}
{block name="content"}
<div class="ibox float-e-margins">
<input type="hidden" name='commentary_id' id='commentary_id' value="{$info.commentary_id}" />
	<div class="ibox-content">
		<div class="form-horizontal" id="CodeInfoForm">
			<div class="row">
				<div class="col-sm-12">
				<!-- form start -->
					<div class="form-group">
						<label class="col-sm-2 control-label">分类id：</label>
						<div class="col-sm-9">
							<select lay-ignore name="typecontrol_id" class="form-control" id="typecontrol_id">
								<option value="">请选择</option>
								<option value="" {if condition="$info.typecontrol_id eq ''"}selected{/if}></option>
							</select>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">分组id：</label>
						<div class="col-sm-9">
							<select lay-ignore name="grouping_id" class="form-control" id="grouping_id">
								<option value="">请选择</option>
								<option value="" {if condition="$info.grouping_id eq ''"}selected{/if}></option>
							</select>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">留言内容：</label>
						<div class="col-sm-9">
							<input type="text" autocomplete="off" id="text" value="{$info.text}" name="text" class="form-control" placeholder="请输入留言内容">
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">使用次数：</label>
						<div class="col-sm-9">
							<input type="text" autocomplete="off" id="usage_count" value="{$info.usage_count}" name="usage_count" class="form-control" placeholder="请输入使用次数">
						</div>
					</div>
				<!-- form end -->
				</div>
			</div>
			<div class="hr-line-dashed"></div>
			<div class="row btn-group-m-t">
				<div class="col-sm-9 col-sm-offset-1">
					<button type="button" class="btn btn-primary" onclick="CodeInfoDlg.update()" id="ensure">
						<i class="fa fa-check"></i>&nbsp;确认提交
					</button>
					<button type="button" class="btn btn-danger" onclick="CodeInfoDlg.close()" id="cancel">
						<i class="fa fa-eraser"></i>&nbsp;取消
					</button>
				</div>
			</div>
		</div>
	</div>
</div>
<script src="__PUBLIC__/static/js/upload.js" charset="utf-8"></script>
<script src="__PUBLIC__/static/js/plugins/layui/layui.js" charset="utf-8"></script>
<script>
layui.use(['form'],function(){});
var CodeInfoDlg = {
	CodeInfoData: {},
	validateFields: {
	 }
}

CodeInfoDlg.collectData = function () {
	this.set('commentary_id').set('typecontrol_id').set('grouping_id').set('text').set('usage_count');
};

CodeInfoDlg.update = function () {
	 this.clearData();
	 this.collectData();
	 if (!this.validate()) {
	 	return;
	 }
	 var ajax = new $ax(Feng.ctxPath + "/Commentary/update", function (data) {
	 	if ('00' === data.status) {
	 		Feng.success(data.msg,1000);
	 		window.parent.CodeGoods.table.refresh();
	 		CodeInfoDlg.close();
	 	} else {
	 		Feng.error(data.msg + "！",1000);
		 }
	 })
	 ajax.set(this.CodeInfoData);
	 ajax.start();
};


</script>
<script src="__PUBLIC__/static/js/base.js" charset="utf-8"></script>
{/block}
